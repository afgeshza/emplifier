<form [formGroup]="form" (ngSubmit)="add(form.value)" fxLayout="row">
  <div fxFlex="50%">
    <input type="hidden" name="id" id="id" formControlName="id" [(ngModel)]="employee.id">
    <md-input-container>
      <input name="firstName" id="firstName" mdInput placeholder="First Name" formControlName="firstName" [ngModel]="employee.firstName">
    </md-input-container>

    <md-input-container>
      <input name="lastName" id="lastName" mdInput placeholder="Last Name" formControlName="lastName" [ngModel]="employee.lastName">
    </md-input-container>

    <md-input-container>
      <input name="gender" id="gender" mdInput placeholder="Gender" formControlName="gender" [ngModel]="employee.gender">
    </md-input-container>

    <md-input-container>
      <input name="dob" id="dob" mdInput type="date" placeholder="Date of Birth" formControlName="dob" [ngModel]="employee.dob">
    </md-input-container>

    <md-input-container>
      <input name="nationality" id="nationality" mdInput placeholder="Nationality" formControlName="nationality" [ngModel]="employee.nationality">
    </md-input-container>

    <md-input-container>
      <input name="maritalStatus" id="maritalStatus" mdInput placeholder="Marital Status" formControlName="maritalStatus" [ngModel]="employee.maritalStatus">
    </md-input-container>

    <md-input-container>
      <input name="phone" id="phone" mdInput type="tel" placeholder="Phone" formControlName="phone" [ngModel]="employee.phone">
    </md-input-container>

    <md-select name="locationId" id="locationId" placeholder="Location" formControlName="locationId" [ngModel]="employee.locationId">
      <md-option *ngFor="let location of locations" [value]="location.id">{{ location.city }}</md-option>
    </md-select>
  </div>

  <div fxFlex="50%">
    <md-input-container>
      <input name="subDivision" id="subDivision" mdInput placeholder="Sub Division" formControlName="subDivision" [ngModel]="employee.subDivision">
    </md-input-container>

    <md-input-container>
      <input name="status" id="status" mdInput placeholder="Status" formControlName="status" [ngModel]="employee.status">
    </md-input-container>

    <md-input-container>
      <input name="suspendDate" id="suspendDate" mdInput type="date" placeholder="Suspend Date" formControlName="suspendDate" [ngModel]="employee.suspendDate">
    </md-input-container>

    <md-input-container>
      <input name="hiredDate" id="hiredDate" mdInput type="date" placeholder="Hired Date" formControlName="hiredDate" [ngModel]="employee.hiredDate">
    </md-input-container>

    <md-input-container>
      <input name="grade" id="grade" mdInput placeholder="Grade" formControlName="grade" [ngModel]="employee.grade">
    </md-input-container>

    <md-input-container>
      <input name="division" id="division" mdInput placeholder="Division" formControlName="division" [ngModel]="employee.division">
    </md-input-container>

    <md-input-container>
      <input name="email" id="email" mdInput type="email" placeholder="E-mail" formControlName="email" [ngModel]="employee.email">
    </md-input-container>

    <button md-button type="submit" [disabled]="!form.valid" color="primary">Save</button>
    <button md-button>Cancel</button>
  </div>

</form>
