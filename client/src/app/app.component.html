<md-toolbar id="navigation" class="mat-elevation-z4" color="primary">
  <span>Emplifier</span>
</md-toolbar>

<div id="content" fxLayout="row">
	<div id="list" fxFlex = "25%">
    <app-emp-item
	(show)="onSelected($event)"></app-emp-item>
	</div>

	<div id="detail" fxFlex = "75%">
    <app-emp-detail
	[employee]="selectedEmployee" *ngIf="selectedEmployee"></app-emp-detail>
	</div>
</div>
