<div id="wrapper" @wrapperState *ngIf="addForm"></div>

<md-toolbar id="navigation" color="primary" class="mat-elevation-z2">
  <span>Emplifier</span>
  <span class="fill-space"></span>
  <button md-fab (click)="toggleSearchBar()"><md-icon>search</md-icon></button>
  <button md-fab (click)="toggleAddForm()"><md-icon>add</md-icon></button>
</md-toolbar>

<md-toolbar id="searchBar" @searchBarState *ngIf="searchBar" class="mat-elevation-z1">
  <md-input-container>
    <md-icon mdPrefix>search </md-icon>
    <input name="search" id="search" mdInput>
  </md-input-container>
</md-toolbar>

<section id="content" fxLayout="row">

  <section id="add" @addFormState *ngIf="addForm" fxFlex = "90%" fxFlex.md = "100%">
    <app-emp-add></app-emp-add>
	</section>

	<aside id="list" fxFlex = "25%" fxFlex.md = "33.33%">
    <router-outlet></router-outlet>
  </aside>

	<section id="detail" fxFlex = "75%" fxFlex.md = "66.66%">
    <app-emp-detail></app-emp-detail>
  </section>

</section>
