<md-card *ngFor="let employee of (employees$ | async | genderFilter:(state$|async).filter.gender | locationFilter:(state$|async).filter.location | lastnameSearch:(state$|async).searchQuery | lastnameSort:(state$|async).sortOrder)"
(click)="onSelect(employee)">

    <button @deleteState *ngIf="employee.id === selectedEmployeeID" md-mini-fab color="warn" (click)="onDelete(employee.id)"><md-icon>delete</md-icon></button>

    <md-card-header>
      <div md-card-avatar>
        <img class="avatar-img" src="{{ employee.imageUrl }}/?v={{ employee.id }}" alt="image">
      </div>
      <md-card-title>{{ employee.firstName }} {{ employee.lastName }}</md-card-title>
      <md-card-subtitle>{{ employee.grade }}, {{ employee.division }}</md-card-subtitle>
      <md-card-subtitle>{{ employee.locationId | asCity }}, {{ employee.phone }}</md-card-subtitle>
    </md-card-header>

    <md-card-content>
      <md-chip-list>
        <md-chip>{{ employee.locationId | asCity }}</md-chip>
        <md-chip>{{ employee.gender }}</md-chip>
        <md-chip>{{ employee.division }}</md-chip>
      </md-chip-list>
    </md-card-content>

</md-card>
