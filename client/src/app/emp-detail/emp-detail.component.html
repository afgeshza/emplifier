<md-card>

  <form fxLayout="row">

    <div fxFlex="50%">
      <md-input-container>
        <input name="firstName" id="firstName" mdInput placeholder="First Name" value="{{ employee.firstName }}">
      </md-input-container>
      
      <md-input-container>
        <input name="lastName" id="lastName" mdInput placeholder="Last Name" value="{{ employee.lastName }}">
      </md-input-container>
      
      <md-input-container>
        <input name="gender" id="gender" mdInput placeholder="Gender" value="{{ employee.gender }}">
      </md-input-container>
      
      <md-input-container>
        <input name="dob" id="dob" mdInput type="date" placeholder="Date of Birth" value="{{ employee.dob }}">
      </md-input-container>
      
      <md-input-container>
        <input name="nationality" id="nationality" mdInput placeholder="Nationality" value="{{ employee.nationality }}">
      </md-input-container>
      
      <md-input-container>
        <input name="maritalStatus" id="maritalStatus" mdInput placeholder="Marital Status" value="{{ employee.maritalStatus }}">
      </md-input-container>
      
      <md-input-container>
        <input name="phone" id="phone" mdInput type="tel" placeholder="Phone" value="{{ employee.phone }}">
      </md-input-container>

      <md-select name="location" id="location" placeholder="Location" [(ngModel)]="employee.locationId">
        <md-option *ngFor="let location of locations" [value]="location.id">{{ location.city }}</md-option>
      </md-select>
    </div>
  
    <div fxFlex="50%">
      <md-input-container>
        <input name="subDivision" id="subDivision" mdInput placeholder="Sub Division" value="{{ employee.subDivision }}">
      </md-input-container>
      
      <md-input-container>
        <input name="status" id="status" mdInput placeholder="Status" value="{{ employee.status }}">
      </md-input-container>
      
      <md-input-container>
        <input name="suspendDate" id="suspendDate" mdInput type="date" placeholder="Suspend Date" value="{{ employee.suspendDate }}">
      </md-input-container>
      
      <md-input-container>
        <input name="hiredDate" id="hiredDate" mdInput type="date" placeholder="Hired Date" value="{{ employee.hiredDate }}">
      </md-input-container>
      
      <md-input-container>
        <input name="grade" id="grade" mdInput placeholder="Grade" value="{{ employee.grade }}">
      </md-input-container>
      
      <md-input-container>
        <input name="division" id="division" mdInput placeholder="Division" value="{{ employee.division }}">
      </md-input-container>
      
      <md-input-container>
        <input name="email" id="email" mdInput type="email" placeholder="E-mail" value="{{ employee.email }}">
      </md-input-container>

      <button md-button color="primary">Save</button><button md-button>Cancel</button>
    </div>

  </form>
</md-card>
